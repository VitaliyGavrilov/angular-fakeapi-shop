<form [formGroup]="form" (ngSubmit)="submit()">
  <input
  type="text"
  class="border w-full py-2 px-4 mb-2"
  placeholder="Название продукта"
  formControlName="title"
  appFocus>

  <p class="text-red-600 form-medium mb2 mb-2" *ngIf="title.errors?.minlength && title.touched">минимальное количесвто символом 6</p>

  <button type="submit" class="py-2 px-4 bg-blue-600 text-white">
    Создать
  </button>
</form>
